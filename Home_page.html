<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f2e8dc;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        main {
            max-width: 600px;
            margin: 0 auto;
            background: #a17f60;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        h1 {
            color: #6b4c3b;
            font-size: 50px;
        }
        nav a {
            margin: 0 10px;
            color: #8a9a5b;
            text-decoration: none;
            font-size: 20px;
            padding: 8px 18px;
            border-radius: 4px;
            background: #f2e8dc;
            transition: background 0.3s, color 0.3s;
            display: inline-block;
        }
        nav a:hover {
            background: #8a9a5b;
            color: #fff;
            text-decoration: none;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>COZY BREW</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About us</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <p>Kinemee chuchu</p>
    </main>
</body>
</html>
